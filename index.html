<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

		
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

	    <a-scene>
				<a-assets>
					<img id="sky" src="model/sky.jpg">
					<a-asset-item id="object" src="model/untitled2.gltf"></a-asset-item>
					<a-asset-item id="materal" src="model/Untitled.mtl"></a-asset-item>
				</a-assets>

				<a-sky src="#sky"></a-sky>
				
				<a-entity position ="5 5 30">
					<a-camera></a-camera>
				</a-entity>

				<a-entity light="type: directional;
									color: #FFFFFF;
									intensity: 1.5;
									castShadow: true"
							position="-0.5 1 1">
				</a-entity>

				<a-entity gltf-model="#object" mtl="#material"
						position="2 0 3"	
						rotation="0 -110 0">
				</a-entity>




	    </a-scene>

	</body>
</html>
